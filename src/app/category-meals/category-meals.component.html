<div class="container">
  <h2>Meals in {{ category }}</h2>
  <div class="row">
    <div *ngFor="let recipe of getVisibleRecipes()" class="col-md-4">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
