<div class="container">
  <div class="row">
    <div class="col-md-4" role="button" *ngFor="let category of getVisibleCategories()">
      <button class="card mb-4" (click)="navigateToCategory(category.strCategory)" type="button">
        <div>
          <h5 class="card-title">{{ category.strCategory }}</h5>
          <img [src]="category.strCategoryThumb" class="card-img-top" alt="{{ category.strCategory }}">
        </div>
      </button>
    </div>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>

</div>
