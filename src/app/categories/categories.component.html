<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let category of getVisibleCategories()">
      <div class="card mb-4" (click)="navigateToCategory(category.strCategory)">
        <div class="card-body">
          <h5 class="card-title">{{ category.strCategory }}</h5>
          <img [src]="category.strCategoryThumb" class="card-img-top" alt="{{ category.strCategory }}">
        </div>
      </div>
    </div>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>

</div>
