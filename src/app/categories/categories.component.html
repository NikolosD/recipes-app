<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let category of getVisibleCategories()">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ category.strCategory }}</h5>
          <img [src]="category.strCategoryThumb" class="card-img-top" alt="{{ category.strCategory }}">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <button class="page-link" *ngFor="let pageNumber of pagesArray" (click)="onPageChange(pageNumber)">
    {{ pageNumber }}
  </button>
</div>
