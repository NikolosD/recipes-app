<div>
  <h2 class="mb-4 text-center mt-4">Meals in {{ selectedCountry }}</h2>
  <div class="container">
    <div class="row">
      <div *ngFor="let meal of meals" class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" [src]="meal.strMealThumb" alt="{{ meal.strMeal }} image">
          <div class="card-body">
            <h5 class="card-title">{{ meal.strMeal }}</h5>
            <a [routerLink]="['/meal-details', meal.idMeal]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
