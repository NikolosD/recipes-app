<div class="container" *ngIf="recipe">
  <h2 style="text-align: center">{{ recipe.strMeal }}</h2>
  <img [src]="recipe.strMealThumb" alt="Recipe image" class="rounded mx-auto d-block" style="max-width: 400px">
  <h3 style="margin:20px 0">Ingredients</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of ingredients">{{ ingredient }}</li>
  </ul>
  <h3 style="margin:20px 0" >Instructions</h3>
  <p>{{ recipe.strInstructions }}</p>
</div>
