<div class="container" *ngIf="recipe">
  <h2>{{ recipe.strMeal }}</h2>
  <img [src]="recipe.strMealThumb" alt="Recipe image" class="img-fluid">
  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ingredient of ingredients">{{ ingredient }}</li>
  </ul>
  <h3>Instructions</h3>
  <p>{{ recipe.strInstructions }}</p>
</div>
